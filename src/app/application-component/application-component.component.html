<div class="panel panel-default" >

    <div class="panel-heading">
         
        {{element.Name}}
    </div>
    <div class="panel-body">
    <p>
      <strong *ngIf="element.Type=='Application'" style="color: red;"> {{element.Content}}</strong>
      <em *ngIf="element.Type=='Environment'" style="color:slateblue;"> {{element.Content}}</em>
    </p>
    </div>
  </div>
